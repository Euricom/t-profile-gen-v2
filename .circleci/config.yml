version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6
jobs:
  build-and-test:
    docker:
      - image: node:14.17.4
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - yarn-packages-v2-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v2-{{ .Branch }}-
            - yarn-packages-v2-
      - run:
          name: Dump Cache folder
          command: yarn cache dir
      - run:
          name: install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-v2-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

      # Run tests
      - run:
          name: Linting
          command: yarn lint
      - run:
          name: Unit testing
          command: yarn test:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: /tmp/junit
            JEST_JUNIT_OUTPUT_NAME: test-ci-results.xml
      - store_test_results:
          path: /tmp/junit

      # Builds
      - run:
          name: Build
          command: |
            if [[ ${CIRCLE_BRANCH} = develop ]]; then
              yarn build:dev
            elif [[ ${CIRCLE_BRANCH} = release/* ]]; then
              yarn build:prod
            elif [[ ${CIRCLE_BRANCH} = main ]]; then
              yarn build:prod
            fi
      # pass to other jobs
      - persist_to_workspace:
          root: ./
          paths: ./
  deploy:
    steps:
      - run:
          name: Test Echo
          command: |
            echo $HEROKU_API_KEY

workflows:
  version: 2
  build-all:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - main
                - develop
                - /release\/.*/
                - /hotfix\/.*/
      - deploy
